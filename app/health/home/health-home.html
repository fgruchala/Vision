<md-card data-flex data-ng-class="vm.health.status" class="single-data">
	<md-card-title data-layout="row" data-layout-align="start center">
		<md-card-title-text>
			<span class="md-headline">
				<span data-translate="HEALTH.MODULE_NAME"></span>
			</span>
		</md-card-title-text>
		<span data-flex></span>
		<div data-ng-show="vm.error">
			<md-icon data-md-svg-icon="md:warning-black"></md-icon>
			<md-tooltip>
				<span data-translate="COMMON.UNAVAILABLE"></span>
			</md-tooltip>
		</div>
		<md-progress-circular data-ng-show="vm.loading" data-md-mode="indeterminate" data-md-diameter="20"></md-progress-circular>
	</md-card-title>
	<md-card-content data-ng-show="!vm.error && !vm.loading">
		{{ vm.health.status }}
	</md-card-content>
	<md-card-actions data-ng-show="!vm.error && !vm.loading" data-layout="row" data-layout-align="end center">
		<md-button data-ng-href="#/health" aria-label="More" data-translate="COMMON.MORE"></md-button>
	</md-card-actions>
</md-card>
