<md-content data-layout="column" data-flex-offset="20" data-flex="60">
    <md-content data-layout="row">
        <div data-layout="column" data-flex>
            <!-- HEALTH -->
            <md-card data-flex data-ng-class="vm.health.data.status" class="single-data">
                <md-card-title data-layout="row" data-layout-align="start center">
                    <md-card-title-text>
                        <span class="md-headline" data-translate="HEALTH.MODULE_NAME"></span>
                    </md-card-title-text>
                    <span data-flex></span>
                    <div data-ng-show="vm.health.promise.$$state.status>0 && !vm.health.data">
                        <md-icon data-md-svg-icon="md:warning-black"></md-icon>
                        <md-tooltip>
                            <span data-translate="COMMON.UNAVAILABLE"></span>
                        </md-tooltip>
                    </div>
                    <md-progress-circular data-ng-hide="vm.health.promise.$$state.status>0" data-md-mode="indeterminate" data-md-diameter="20"></md-progress-circular>
                </md-card-title>
                <md-card-content data-ng-show="vm.health.promise.$$state.status>0 && vm.health.data">
                    {{ vm.health.data.status }}
                </md-card-content>
                <md-card-actions data-ng-show="vm.health.promise.$$state.status>0 && vm.health.data" data-layout="row" data-layout-align="end center">
                    <md-button data-ng-href="#/health" aria-label="More" data-translate="COMMON.MORE"></md-button>
                </md-card-actions>
            </md-card>

            <!-- BEANS -->
            <md-card data-flex class="single-data">
                <md-card-title data-layout="row" data-layout-align="start center">
                    <md-card-title-text>
                        <span class="md-headline" data-translate="BEANS.MODULE_NAME"></span>
                    </md-card-title-text>
                    <span data-flex></span>
                    <div data-ng-show="vm.beans.promise.$$state.status>0 && !vm.beans.data">
                        <md-icon data-md-svg-icon="md:warning-black"></md-icon>
                        <md-tooltip>
                            <span data-translate="COMMON.UNAVAILABLE"></span>
                        </md-tooltip>
                    </div>
                    <md-progress-circular data-ng-hide="vm.beans.promise.$$state.status>0" data-md-mode="indeterminate" data-md-diameter="20"></md-progress-circular>
                </md-card-title>
                <md-card-content data-ng-show="vm.beans.promise.$$state.status>0 && vm.beans.data">
                    {{ vm.beans.data.length }}
                </md-card-content>
                <md-card-actions data-ng-show="vm.beans.promise.$$state.status>0 && vm.beans.data" data-layout="row" data-layout-align="end center">
                    <md-button data-ng-href="#/beans" aria-label="More" data-translate="COMMON.MORE"></md-button>
                </md-card-actions>
            </md-card>
        </div>

        <div data-layout="column" data-flex>
            <!-- ENV -->
            <md-card data-flex class="multi-data">
                <md-card-title data-layout="row" data-layout-align="start center">
                    <md-card-title-text>
                        <span class="md-headline" data-translate="ENV.MODULE_NAME"></span>
                    </md-card-title-text>
                    <span data-flex></span>
                    <div data-ng-show="vm.env.promise.$$state.status>0 && !vm.env.data">
                        <md-icon data-md-svg-icon="md:warning-black"></md-icon>
                        <md-tooltip>
                            <span data-translate="COMMON.UNAVAILABLE"></span>
                        </md-tooltip>
                    </div>
                    <md-progress-circular data-ng-hide="vm.env.promise.$$state.status>0" data-md-mode="indeterminate" data-md-diameter="20"></md-progress-circular>
                </md-card-title>
                <md-card-content data-ng-show="vm.env.promise.$$state.status>0 && vm.env.data">
                    <md-list data-ng-show="vm.env.data">
                        <md-list-item class="md-2-line">
                            <div class="md-list-item-text">
                                <h3 data-translate="ENV.PROFILES" data-translate-values="{VAL:{{ vm.env.data.profiles | size }}}"></h3>
                                <p>
                                    <span data-ng-repeat="profile in vm.env.data.profiles">
                                    {{ profile }}<span data-ng-hide="$last">, </span>
                                    </span>
                                </p>
                            </div>
                        </md-list-item>

                        <md-divider></md-divider>

                        <md-list-item class="md-2-line">
                            <div class="md-list-item-text">
                                <h3 data-translate="ENV.SERVER.PORTS" data-translate-values="{VAL:{{ vm.env.data['server.ports'] | size }}}"></h3>
                                <p>
                                    <span data-ng-repeat="port in vm.env.data['server.ports']">
                                    {{ port }}<span data-ng-hide="$last">, </span>
                                    </span>
                                </p>
                            </div>
                        </md-list-item>

                        <md-divider></md-divider>

                        <md-list-item>
                            <p data-translate="ENV.SYSTEM.PROPERTIES" data-translate-values="{VAL:{{ vm.env.data.systemProperties | size }}}"></p>
                        </md-list-item>
                        <md-list-item>
                            <p data-translate="ENV.SYSTEM.ENVIRONMENT" data-translate-values="{VAL:{{ vm.env.data.systemProperties | size }}}"></p>
                        </md-list-item>
                    </md-list>
                </md-card-content>
                <md-card-actions data-ng-show="vm.env.promise.$$state.status>0 && vm.env.data" data-layout="row" data-layout-align="end center">
                    <md-button data-ng-href="#/env" aria-label="More" data-translate="COMMON.MORE"></md-button>
                </md-card-actions>
            </md-card>
        </div>
    </md-content>

    <div data-layout="row">
        <!-- TRACE -->
        <md-card data-flex>
            <md-card-header data-layout="row" data-layout-align="start center">
                <md-card-header-text>
                    <span class="md-headline" data-translate="TRACE.MODULE_NAME"></span>
                </md-card-header-text>
            </md-card-header>
            <md-card-content layout="row" layout-wrap>
                <span flex="20">{{vm.latestTrace.timestamp | date}}</span>
                <span flex="10">
                    <strong  id="httpMethodChip">{{vm.latestTrace.info.method}}</strong>
                </span>
                <span flex="55">{{vm.latestTrace.info.path}}</span>
                <strong flex class="{{vm.colorFromStatus(trace.info.headers.response.status)}}">{{vm.latestTrace.info.headers.response.status}}</strong>
            </md-card-content>
            <md-card-actions data-ng-show="vm.traces.promise.$$state.status>0 && vm.traces.data" data-layout="row" data-layout-align="end center">
                <md-button data-ng-href="#" aria-label="More" data-translate="COMMON.MORE"></md-button>
            </md-card-actions>
        </md-card>
    </div>
</md-content>
