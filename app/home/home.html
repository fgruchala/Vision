<div data-layout="column" data-flex-offset="20" data-flex="60">

	<div data-layout="row" data-layout-margin>
		<div data-flex>
			<div data-layout="column" data-layout-align="center center">
    			<md-button data-ng-href="#/trace" aria-label="Traces" class="md-raised md-fab md-primary">
					<md-icon data-md-svg-icon="md:trace" class="white"></md-icon>
				</md-button>
				<span data-translate="TRACE.MODULE_NAME"></span>
			</div>
		</div>
		<div data-flex>
			<div data-layout="column" data-layout-align="center center">
				<md-button data-ng-click="vm.getLogfile()" aria-label="Logs" class="md-raised md-fab md-primary">
					<md-icon data-md-svg-icon="md:log" class="white"></md-icon>
				</md-button>
				<span data-translate="LOG.MODULE_NAME"></span>
			</div>
		</div>
		<div data-flex>
			<div data-layout="column" data-layout-align="center center">
				<md-button data-ng-click="vm.getHeapDump()" aria-label="HeapDump" class="md-raised md-fab md-primary">
					<md-icon data-md-svg-icon="md:memory" class="white"></md-icon>
				</md-button>
				<span data-translate="HEAP.MODULE_NAME"></span>
			</div>
		</div>
		<div data-flex>
			<div data-layout="column" data-layout-align="center center">
				<md-button data-ng-click="vm.confirmShutdown()" aria-label="Shutdown" class="md-raised md-fab md-warn">
					<md-icon data-md-svg-icon="md:shutdown" class="white"></md-icon>
				</md-button>
				<span data-translate="SHUTDOWN.MODULE_NAME"></span>
			</div>
		</div>
	</div>

	<div data-layout="row">
		<div data-layout="column" data-flex="50">
			<div data-layout="row">
				<!-- GENERAL -->
				<md-card data-flex data-ng-class="vm.health.data.status" class="single-data">
					<md-card-title>
						<md-card-title-text>
							<span class="md-headline" data-translate="HEALTH.SECTION.GENERAL"></span>
						</md-card-title-text>
					</md-card-title>
					<md-card-content data-layout data-layout-align="center center">
						{{ vm.health.data.status }}
					</md-card-content>
					<md-card-actions></md-card-actions>
				</md-card>
				
				<!-- DATABASE -->
				<md-card data-flex data-ng-show="vm.health.data.db" data-ng-class="vm.health.data.db.status" class="single-data">
					<md-card-title>
						<md-card-title-text>
							<span class="md-headline" data-translate="HEALTH.SECTION.DB"></span>
							<span style="font-size:10px">{{ vm.health.data.db.database }}</span>
						</md-card-title-text>
					</md-card-title>
					<md-card-content data-layout data-layout-align="center center">
						{{ vm.health.data.db.status }}
					</md-card-content>
					<md-card-actions data-layout="row" data-layout-align="end center">
						<md-button data-ng-hide="vm.health.data.db.status=='UP'" data-ng-click="vm.showError(vm.health.data.db.error)" aria-label="More" data-translate="COMMON.MORE"></md-button>
					</md-card-actions>
				</md-card>
			</div>
            
			<!-- DISKSPACE -->
			<md-card data-ng-show="vm.health.data.diskSpace">
				<md-card-title>
					<md-card-title-text>
						<span class="md-headline" data-translate="HEALTH.SECTION.DISKSPACE"></span>
						<span class="md-subhead">
							<strong>
								{{ vm.health.data.diskSpace.free | volumeData }} <span data-translate="HEALTH.DISKSPACE.FREE"></span> 
							</strong>
							/
							{{ vm.health.data.diskSpace.total | volumeData }} <span data-translate="HEALTH.DISKSPACE.TOTAL"></span>
								<br />
							<span data-translate="HEALTH.DISKSPACE.THRESHOLD"></span> {{ vm.health.data.diskSpace.threshold | volumeData }}
						</span>
					</md-card-title-text>
				</md-card-title>
				<md-card-content>
					<md-progress-linear value="{{ vm.percentOfUsedDiskSpace() }}"></md-progress-linear>
				</md-card-content>
			</md-card>
			<div data-ui-view="metrics"></div>
		</div>

		<div data-layout="column" data-flex="50">
			<div data-layout="row">
				<div data-ui-view="threads" data-flex></div>
				<div data-ui-view="beans" data-flex></div>
				<div data-ui-view="mappings" data-flex></div>
			</div>
			<div data-ui-view="env"></div>
		</div>
	</div>
</div>
