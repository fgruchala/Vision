<md-content data-layout="column" data-flex-offset="20" data-flex="60">

	<div data-layout="row">
		<md-input-container data-flex="80">
			<input type="text" data-ng-model="vm.serviceUrl" placeholder="{{'HOME.URL_PLACEHOLDER' | translate}}">
	    </md-input-container>
	</div>
 
	<div data-layout="row">
    	<md-button data-ng-href="#/trace" aria-label="Traces" class="md-raised md-primary" data-translate="TRACE.MODULE_NAME" data-flex="20"></md-button>
	</div>

	<div data-layout="row">
		<div data-layout="column" data-flex>
			<div ui-view="health"></div>
			<div ui-view="beans"></div>
		</div>

		<div data-layout="column" data-flex>
			<div ui-view="env"></div>
		</div>
	</div>
</md-content>
