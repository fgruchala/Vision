<md-content>
    <!-- IN CASE OF ERROR -->
    <div data-ng-hide="vm.healthPrepData"></div>
    
    <!-- IN CASE OF SUCCESS -->
    <div data-layout="row">
        <div data-layout="column" data-flex-offset="20" data-flex="20">
            <!-- HEALTH -->
            <md-card data-flex data-ng-class="vm.health.data.status" class="single-data">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline" data-translate="HEALTH.MODULE_NAME"></span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content data-layout data-layout-align="center center">
                    <md-progress-circular data-ng-hide="vm.health.promise.$$state.status>0" data-md-mode="indeterminate"></md-progress-circular>
                    <span data-ng-show="vm.health.promise.$$state.status>0">
                        <span data-ng-show="vm.health.data">{{ vm.health.data.status }}</span>
                        <span data-ng-hide="vm.health.data" data-translate="COMMON.NC"></span>
                    </span>
                </md-card-content>
                <md-card-actions data-ng-show="vm.health.promise.$$state.status>0 && vm.health.data" data-layout="row" data-layout-align="end center">
                    <md-button data-ng-href="#/health" aria-label="More" data-translate="COMMON.MORE"></md-button>
                </md-card-actions>
            </md-card>
            
            <!-- BEANS -->
            <md-card data-flex class="single-data">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline" data-translate="BEANS.MODULE_NAME"></span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content data-layout data-layout-align="center center">
                    <md-progress-circular data-ng-hide="vm.beans.promise.$$state.status>0" data-md-mode="indeterminate"></md-progress-circular>
                    <span data-ng-show="vm.beans.promise.$$state.status>0">
                        <span data-ng-show="vm.beans.data">{{ vm.beans.data.length }}</span>
                        <span data-ng-hide="vm.beans.data" data-translate="COMMON.NC"></span>
                    </span>
                </md-card-content>
                <md-card-actions data-ng-show="vm.beans.promise.$$state.status>0 && vm.beans.data" data-layout="row" data-layout-align="end center">
                    <md-button data-ng-href="#/beans" aria-label="More" data-translate="COMMON.MORE"></md-button>
                </md-card-actions>
            </md-card>
        </div>
        
        <div data-layout="column" data-flex="20">
            <md-card data-flex>
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline" data-translate="HEALTH.MODULE_NAME"></span>
                        <span class="md-subhead" data-translate="HEALTH.{{ vm.healthPrepData }}"></span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-actions layout="row" layout-align="end center">
                    <md-button data-ng-href="#/health" aria-label="More" data-translate="COMMON.MORE"></md-button>
                </md-card-actions>
            </md-card>
        </div>
        
        <div data-layout="column" data-flex="20">
            <md-card data-flex>
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline" data-translate="HEALTH.MODULE_NAME"></span>
                        <span class="md-subhead" data-translate="HEALTH.{{ vm.healthPrepData }}"></span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-actions layout="row" layout-align="end center">
                    <md-button data-ng-href="#/health" aria-label="More" data-translate="COMMON.MORE"></md-button>
                </md-card-actions>
            </md-card>
        </div>
    </div>
</md-content>
