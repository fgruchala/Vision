<md-card data-flex class="multi-data">
	<md-card-title data-layout="row" data-layout-align="start center">
		<md-card-title-text>
			<span class="md-headline" data-translate="ENV.MODULE_NAME"></span>
		</md-card-title-text>
		<span data-flex></span>
		<div data-ng-show="vm.env.promise.$$state.status>0 && !vm.env.data">
			<md-icon data-md-svg-icon="md:warning"></md-icon>
			<md-tooltip>
				<span data-translate="COMMON.UNAVAILABLE"></span>
			</md-tooltip>
		</div>
		<md-progress-circular data-ng-hide="vm.env.promise.$$state.status>0" data-md-mode="indeterminate" data-md-diameter="20"></md-progress-circular>
	</md-card-title>
	<md-card-content data-ng-show="vm.env.promise.$$state.status>0 && vm.env.data">
		<md-list data-ng-show="vm.env.data">
			<md-list-item class="md-2-line">
				<div class="md-list-item-text">
					<h3 data-translate="ENV.PROFILES" data-translate-values="{VAL:{{ vm.env.data.profiles | size }}}"></h3>
					<p>
						<span data-translate="ENV.PROFILE_DEFAULT"></span>
						<span data-ng-repeat="profile in vm.env.data.profiles">
							<span data-ng-show="$first">, </span>
							{{ profile }}
							<span data-ng-hide="$last">, </span>
						</span>
					</p>
				</div>
			</md-list-item>

			<md-divider></md-divider>

			<md-list-item class="md-2-line">
				<div class="md-list-item-text">
					<h3 data-translate="ENV.SERVER.PORTS" data-translate-values="{VAL:{{ vm.env.data['server.ports'] | size }}}"></h3>
					<p>
						<span data-ng-repeat="port in vm.env.data['server.ports']">
                                    {{ port }}<span data-ng-hide="$last">, </span>
						</span>
					</p>
				</div>
			</md-list-item>

			<md-divider></md-divider>

			<md-list-item>
				<p data-translate="ENV.SYSTEM.PROPERTIES.RESUME" data-translate-values="{VAL:{{ vm.env.data.systemProperties | size }}}"></p>
			</md-list-item>
			<md-list-item>
				<p data-translate="ENV.SYSTEM.ENVIRONMENT.RESUME" data-translate-values="{VAL:{{ vm.env.data.systemProperties | size }}}"></p>
			</md-list-item>
		</md-list>
	</md-card-content>
	<md-card-actions data-ng-show="vm.env.promise.$$state.status>0 && vm.env.data" data-layout="row" data-layout-align="end center">
		<md-button data-ng-href="#/env" aria-label="More" data-translate="COMMON.MORE"></md-button>
	</md-card-actions>
</md-card>
