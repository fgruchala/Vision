<md-content data-layout="column" data-flex-offset="20" data-flex="60">
    
    <!-- PROFILES -->
    <div data-flex data-layout="column" data-layout-margin>
        <md-subheader data-flex>
            <span data-translate="ENV.PROFILES" data-translate-values="{VAL:{{ vm.envPrepData.profiles | size }}}"></span> 
        </md-subheader>
        
        <md-card data-flex data-ng-show="vm.envPrepData.profiles.length">
            <md-card-content style="padding:0">
                <md-tabs data-md-dynamic-height data-md-border-bottom data-flex>
                    <md-tab data-ng-repeat="profile in vm.envPrepData.profiles" label="{{ profile }}">
                        <md-content>
                            <md-list>
                                <md-list-item class="md-2-line" data-ng-repeat="(name, value) in vm.getApplicationPropertiesForProfile(profile)">
                                    <div class="md-list-item-text">
                                        <h3>{{ name }}</h3>
                                        <p>{{ value }}</p>
                                    </div>
                                </md-list-item>
                            </md-list>
                        </md-content>
                    </md-tab>
                </md-tabs>
            </md-card-content>
        </md-card>
    </div>
    
</md-content>
