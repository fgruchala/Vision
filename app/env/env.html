<md-content data-layout="row" data-flex-offset="20" data-flex="60">
    
    <div data-flex data-layout="column" data-layout-margin>
        <!-- PORTS -->
        <md-card class="single-data">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline" data-translate="ENV.SERVER.PORTS" data-translate-values="{VAL:{{ vm.envPrepData['server.ports'] | size }}}"></span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <span data-ng-repeat="port in vm.envPrepData['server.ports']">
                    {{ port }}<span data-ng-hide="$last">, </span>
                </span>
            </md-card-content>
        </md-card>
        
        <!-- LINE COMMAND OPTIONS -->
        <md-card class="multi-data">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline" data-translate="ENV.COMMAND_LINE_ARGS" data-translate-values="{VAL:{{ vm.envPrepData['commandLineArgs'] | size }}}"></span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <md-list>
                    <md-list-item class="md-2-line" data-ng-repeat="(name, value) in vm.envPrepData['commandLineArgs']">
                        <div class="md-list-item-text">
                            <h3>{{ name }}</h3>
                            <p>{{ value }}</p> 
                        </div>
                    </md-list-item>
                </md-list>
            </md-card-content>
        </md-card>
    </div>
    
    <!-- PROFILES -->
    <div data-flex data-layout="column" data-layout-margin>
        <md-card>
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline" data-translate="ENV.PROFILES" data-translate-values="{VAL:vm.envPrepData.profiles.length}"></span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content style="padding:0">
                <md-tabs data-md-dynamic-height data-md-border-bottom data-flex>
                    <md-tab label="{{ 'ENV.PROFILE_DEFAULT' | translate }}">
                        <md-content>
                            <md-list>
                                <md-list-item class="md-2-line" data-ng-repeat="(name, value) in vm.getApplicationPropertiesForProfile()">
                                    <div class="md-list-item-text">
                                        <h3>{{ name }}</h3>
                                        <p>{{ value }}</p>
                                    </div>
                                </md-list-item>
                            </md-list>
                        </md-content>
                    </md-tab>
                    
                    <md-tab data-ng-repeat="profile in vm.envPrepData.profiles" label="{{ profile }}">
                        <md-content>
                            <md-list>
                                <md-list-item class="md-2-line" data-ng-repeat="(name, value) in vm.getApplicationPropertiesForProfile(profile)">
                                    <div class="md-list-item-text">
                                        <h3>{{ name }}</h3>
                                        <p>{{ value }}</p> 
                                    </div>
                                </md-list-item>
                            </md-list>
                        </md-content>
                    </md-tab>
                </md-tabs>
            </md-card-content>
        </md-card>
    </div>
    
</md-content>
