<md-content data-layout="row">
    
    <!-- QUICK ACCESS -->
    <div data-flex="20">
        <nav role="navigation" data-v-scroll-fixed>
            <md-content>
                <md-subheader>Acc√®s rapide</md-subheader>
                
                <md-list>
                    <md-list-item data-v-anchor="ports">
                        <p data-translate="ENV.SERVER.PORTS" data-translate-values="{VAL:{{ vm.envPrepData['server.ports'] | size }}}"></p> 
                    </md-list-item>
                    <md-list-item data-v-anchor="profiles">
                        <p data-translate="ENV.PROFILES" data-translate-values="{VAL:vm.envPrepData.profiles.length}"></p>  
                    </md-list-item>
                    <md-list-item data-v-anchor="line-command-options">
                        <p data-translate="ENV.COMMAND_LINE_ARGS" data-translate-values="{VAL:{{ vm.envPrepData['commandLineArgs'] | size }}}"></p> 
                    </md-list-item>
                    <md-list-item data-v-anchor="servlet-context-init-params">
                        <p data-translate="ENV.SERVLET_CONTEXT_INIT_PARAMS" data-translate-values="{VAL:{{ vm.envPrepData['servletContextInitParamsser'] | size }}}"></p> 
                    </md-list-item>
                    <md-list-item data-v-anchor="refresh">
                        <p data-translate="ENV.REFRESH" data-translate-values="{VAL:{{ vm.envPrepData['refresh'] | size }}}"></p> 
                    </md-list-item>
                    <md-list-item data-v-anchor="system-properties">
                        <p data-translate="ENV.SYSTEM.PROPERTIES.GLOBAL" data-translate-values="{VAL:{{ vm.envPrepData['systemProperties'] | size }}}"></p> 
                    </md-list-item>
                    <md-list-item data-v-anchor="system-environment">
                        <p data-translate="ENV.SYSTEM.ENVIRONMENT.GLOBAL" data-translate-values="{VAL:{{ vm.envPrepData['systemEnvironment'] | size }}}"></p> 
                    </md-list-item>
                </md-list>
            </md-content>
        </nav>
    </div>
    
    <!-- CONTENT -->
    <section data-layout="row" data-flex="60">
        <div data-flex data-layout="column" data-layout-margin>
            <!-- PORTS -->
            <v-single-line id="ports" data-title="ENV.SERVER.PORTS" data-content="vm.envPrepData['server.ports']"></v-single-line>
            
            <!-- LINE COMMAND OPTIONS -->
            <md-card class="multi-data" id="line-command-options">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline" data-translate="ENV.COMMAND_LINE_ARGS" data-translate-values="{VAL:{{ vm.envPrepData['commandLineArgs'] | size }}}"></span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <md-list>
                        <md-list-item class="md-2-line" data-ng-repeat="(name, value) in vm.envPrepData['commandLineArgs']">
                            <div class="md-list-item-text">
                                <h3>{{ name }}</h3>
                                <p>{{ value }}</p> 
                            </div>
                        </md-list-item>
                    </md-list>
                </md-card-content>
            </md-card>
            
            <!-- REFRESH -->
            <md-card class="multi-data" id="refresh">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline" data-translate="ENV.REFRESH" data-translate-values="{VAL:{{ vm.envPrepData['refresh'] | size }}}"></span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <md-list>
                        <md-list-item class="md-2-line" data-ng-repeat="(name, value) in vm.envPrepData['refresh']">
                            <div class="md-list-item-text">
                                <h3>{{ name }}</h3>
                                <p>{{ value }}</p> 
                            </div>
                        </md-list-item>
                    </md-list>
                </md-card-content>
            </md-card>
            
            <!-- SYSTEM PROPERTIES -->
            <md-card class="multi-data" id="system-properties">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline" data-translate="ENV.SYSTEM.PROPERTIES.GLOBAL" data-translate-values="{VAL:{{ vm.envPrepData['systemProperties'] | size }}}"></span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <md-list>
                        <md-list-item class="md-2-line" data-ng-repeat="(name, value) in vm.envPrepData['systemProperties']">
                            <div class="md-list-item-text">
                                <h3>{{ name }}</h3>
                                <p>{{ value }}</p> 
                            </div>
                        </md-list-item>
                    </md-list>
                </md-card-content>
            </md-card>
        </div>
        
        <div data-flex data-layout="column" data-layout-margin>
            <!-- PROFILES -->
            <md-card id="profiles">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline" data-translate="ENV.PROFILES" data-translate-values="{VAL:vm.envPrepData.profiles.length}"></span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content style="padding:0">
                    <md-tabs data-md-dynamic-height data-md-border-bottom data-flex>
                        <md-tab label="{{ 'ENV.PROFILE_DEFAULT' | translate }}">
                            <md-content>
                                <md-list>
                                    <md-list-item class="md-2-line" data-ng-repeat="(name, value) in vm.getApplicationPropertiesForProfile()">
                                        <div class="md-list-item-text">
                                            <h3>{{ name }}</h3>
                                            <p>{{ value }}</p>
                                        </div>
                                    </md-list-item>
                                </md-list>
                            </md-content>
                        </md-tab>
                        
                        <md-tab data-ng-repeat="profile in vm.envPrepData.profiles" label="{{ profile }}">
                            <md-content>
                                <md-list>
                                    <md-list-item class="md-2-line" data-ng-repeat="(name, value) in vm.getApplicationPropertiesForProfile(profile)">
                                        <div class="md-list-item-text">
                                            <h3>{{ name }}</h3>
                                            <p>{{ value }}</p> 
                                        </div>
                                    </md-list-item>
                                </md-list>
                            </md-content>
                        </md-tab>
                    </md-tabs>
                </md-card-content>
            </md-card>
            
            <!-- SERVLET CONTEXT INIT PARAMS -->
            <md-card class="multi-data" id="servlet-context-init-params">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline" data-translate="ENV.SERVLET_CONTEXT_INIT_PARAMS" data-translate-values="{VAL:{{ vm.envPrepData['servletContextInitParams'] | size }}}"></span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <md-list>
                        <md-list-item class="md-2-line" data-ng-repeat="(name, value) in vm.envPrepData['servletContextInitParams']">
                            <div class="md-list-item-text">
                                <h3>{{ name }}</h3>
                                <p>{{ value }}</p> 
                            </div>
                        </md-list-item>
                    </md-list>
                </md-card-content>
            </md-card>
            
            <!-- SYSTEM ENVIRONMENT -->
            <md-card class="multi-data" id="system-environment">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline" data-translate="ENV.SYSTEM.ENVIRONMENT.GLOBAL" data-translate-values="{VAL:{{ vm.envPrepData['systemEnvironment'] | size }}}"></span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <md-list>
                        <md-list-item class="md-2-line" data-ng-repeat="(name, value) in vm.envPrepData['systemEnvironment']">
                            <div class="md-list-item-text">
                                <h3>{{ name }}</h3>
                                <p>{{ value }}</p> 
                            </div>
                        </md-list-item>
                    </md-list>
                </md-card-content>
            </md-card>
        </div>
    </section>
    
</md-content>
